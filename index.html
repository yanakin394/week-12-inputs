<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>    
    <div class="page_wrapper">
        <div class="chat_wrapper">
            <p class="chat_title">Chat</p>
            <div class="chat">
                <div class="user_wrapper">
                    <div class="avatar"></div>
                    <div class="username"></div>
                    <div class="date"></div>
                </div>
                <div class="message"></div>
            </div>
        </div>
        <div class="input_wrapper">
            <p class="input_title">Leave your comment</p>
            <div class="checkbox_wrapper">
                <p>Show my name.</p>
                <form class="checkbox_form">
                    <label>Yes
                        <input type="radio" name="checkbox_answer" id="checkbox_yes" value="Yes">
                    </label>
                    <label>No
                        <input type="radio" name="checkbox_answer" id="checkbox_no" value="No";>
                    </label>
                </form>
            </div>
            <form>
                <label for="name_input">Your name:</label>
                <input type="text" name="Name" id="name_input" size="30">
            </form>                    
            <form>  
                <label for="link_input">Enter link for your avatar</label>      
                <input type="url" name="Link" id="link_input" size="30">
            </form>
            <form>  
                <textarea name="message" id="msg_input" cols="48" rows="10" placeholder="Your comment..."></textarea>          
            </form>
            <button type="submit" class="button">SUBMIT</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
